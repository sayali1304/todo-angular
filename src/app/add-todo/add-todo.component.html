
<div class="my-3">
<h3>Add a Todo</h3>
<form (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="title">Todo Title</label>
      <input type="text" [(ngModel)]="title" class="form-control" id="title"
      name="title" aria-activedescendant="emaiHelp">
      
    </div>
    <div class="form-group">
      <label for="desc">Todo Description</label> 
      <input type="text" class="form-control" name="desc" id="desc"[(ngModel)]="desc">
    </div>
  
    <button type="submit" class="btn  btn-sm my-2 btn-primary">Add Todo</button>
  </form>
</div>
